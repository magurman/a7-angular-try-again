<div class="d-flex">
  <div class="col-4 flex-grow-1">
    <h5>Courses</h5>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let course of courses">
        <a (click)="courseViewer(course);" routerLink="/course/{{course._id}}">
          {{course.title}}
        </a>
      </li>
    </ul>
  </div>

  <div class="col-8">
    <router-outlet>
    </router-outlet>

  </div>
</div>
